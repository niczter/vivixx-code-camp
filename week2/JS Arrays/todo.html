<!DOCTYPE html>
<html>
<head>
	<title>TO DO LIST</title>
	<style type="text/css">
		.done {
			background: gray;
		}
	</style>
</head>

<body>
<h1>MY TO DO LIST</h1>
<input id="item" type="text"><button onclick="addItem()">Add</button>

<div id="todoList"></div>


<script>
var counter=0;	
function addItem() {
	var item = document.getElementById('item').value;
//	alert(item);
	var item_template = '<div id="item-' +counter+ '" class="item"><div class="col1 date">' + Date() + '</div><div class="col2 check"><input type="checkbox" onclick="toggleDone('+counter+')"></div><div class="col3 item">'+ item + '</div></button pnclick="deleteItem('+counter+')">X</button></div>';
	document.getElementById('todoList').innerHTML = document.getElementById('todoList').innerHTML + item_template;
	document.getElementById('item').value = '';
	counter ++;
}


function toggleDone(which){
	document.getElementById('item-'+which).classList.toggle('done');
}

function deleteItem(which) {
	var elem = document.getElementById('item-'+which);
	elem.parentNode.removeChild(elem);
}



</script>


</body>
</html>
